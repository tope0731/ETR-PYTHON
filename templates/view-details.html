{% extends "base.html"%}
{% block content%}
<div class="container mt-4 p-4 border rounded shadow bg-light">
    <h3 class="mb-4">User Details</h3>
    
    <div class="mb-3">
        <label class="form-label fw-bold">Email:</label>
        <p class="form-control-plaintext">{{ user['email'] }}</p>
    </div>
    
    <div class="mb-3">
        <label class="form-label fw-bold">First Name:</label>
        <p class="form-control-plaintext">{{ user['first_name'] }}</p>
    </div>
    
    <div class="mb-3">
        <label class="form-label fw-bold">Last Name:</label>
        <p class="form-control-plaintext">{{ user['last_name'] }}</p>
    </div>
    
    <div class="mb-3">
        <label class="form-label fw-bold">Phone Number:</label>
        <p class="form-control-plaintext">{{ user['phone_number'] }}</p>
    </div>
    
    <div class="mb-3">
        <label class="form-label fw-bold">Address:</label>
        <p class="form-control-plaintext">{{ user['address'] }}</p>
    </div>
    
    <div class="text-end">
        <a href="{{ url_for('manageUsers') }}" class="btn btn-secondary">Back to List</a>
    </div>
</div>

   

{% endblock%}
