{% extends "base.html"%}
{% block content%}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-white">
            <h3 class="mb-0">Edit Product</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('editProduct', id=product['product_id']) }}" method="POST">
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{ product['name'] }}" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" name="description" id="description" class="form-control" value="{{ product['description'] }}" required>
                </div>

                <div class="row">
                    <!-- Price -->
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" name="price" id="price" class="form-control" value="{{ product['price'] }}" required>
                    </div>

                    <!-- Stock -->
                    <div class="col-md-6 mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" name="stock" id="stock" class="form-control" value="{{ product['stock'] }}" required>
                    </div>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" name="category" id="category" class="form-control" value="{{ product['category'] }}" required>
                </div>

                <!-- Status -->
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select name="status" id="status" class="form-select" required>
                        <option value="available" {% if product['status'] == 'Available' %}selected{% endif %}>Available</option>
                        <option value="outOfStock" {% if product['status'] == 'Out of Stock' %}selected{% endif %}>Out of Stock</option>
                        <option value="lowStock" {% if product['status'] == 'Low Stock' %}selected{% endif %}>Low Stock</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-warning w-100">Edit Product</button>
            </form>
        </div>
    </div>
</div>


{% endblock%}
