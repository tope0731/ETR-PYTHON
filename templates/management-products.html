{% extends "base.html"%}
{% block content%}
<div class="container mt-5">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-primary">Management of Products</h1>
        <a href="/add-product" class="btn btn-success">Add Product</a>
    </div>

    <!-- Dashboard Link -->
    <div class="mb-4">
        <a href="/dashboard" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
    </div>

    <!-- Product Table -->
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Product List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>PRODUCT ID</th>
                        <th>NAME</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                        <tr>
                            <td>{{ product['product_id'] }}</td>
                            <td>{{ product['name'] }}</td>
                            <td>
                                <a href="{{ url_for('viewProduct', id=product['product_id']) }}" class="btn btn-info btn-sm">View</a>
                                <a href="{{ url_for('editProduct', id=product['product_id']) }}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{{ url_for('deleteProduct', id=product['product_id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock%}
