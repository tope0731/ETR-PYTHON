{% extends "base.html"%}
{% block content%}
<div class="container mt-5">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-primary">Management of Customers</h1>
        <a href="/add-customer" class="btn btn-success">Add Customer</a>
    </div>

    <!-- Dashboard Link -->
    <div class="mb-4">
        <a href="/admin-dashboard" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
    </div>

    <!-- Product Table -->
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Customer List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>CUSTOMER ID</th>
                        <th>FULL NAME</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                        <tr>
                            <td>{{ customer['customer_id'] }}</td>
                            <td>{{ customer['full_name'] }}</td>
                            <td>
                                <a href="{{ url_for('viewCustomer', id=customer['customer_id']) }}" class="btn btn-info btn-sm">View</a>
                                <a href="{{ url_for('editCustomer', id=customer['customer_id']) }}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{{ url_for('deleteCustomer', id=customer['customer_id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock%}
