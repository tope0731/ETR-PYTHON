{% extends "base.html"%}
{% block content%}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-white">
            <h3 class="mb-0">Edit Customer</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('editCustomer', id=customer['customer_id']) }}" method="POST">
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" name="full_name" id="full_name" class="form-control" value="{{ customer['full_name'] }}" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{ customer['email'] }}" required>
                </div>

                <div class="row">
                    <!-- Price -->
                    <div class="col-md-6 mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="number" name="phone_number" id="phone_number" class="form-control" value="{{ customer['phone_number'] }}" required>
                    </div>

                    <!-- Stock -->
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" id="address" class="form-control" value="{{ customer['address'] }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="account_status" class="form-label">Account Status</label>
                    <select name="account_status" id="account_status" class="form-select" required>
                        <option value="Active" {% if customer['account_status'] == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Inactive" {% if customer['account_status'] == 'Inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-warning w-100">Edit Customer</button>
            </form>
        </div>
    </div>
</div>


{% endblock%}
