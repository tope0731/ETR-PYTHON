{% extends "base.html"%}
{% block content%}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add Customer</h3>
        </div>
        <div class="card-body">
            <form action="/add-customer" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter customer email" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="number" name="phone_number" id="phone_number" class="form-control" placeholder="Enter phone number" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Enter customer address" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="account_status" class="form-label">Account Status</label>
                    <select name="account_status" id="account_status" class="form-select" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Customer</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
